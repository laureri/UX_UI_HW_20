    <div class="jumbotron jumbotron-fluid section">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 9rem">
              <img src="./images/research.png" class="card-img-top" alt="..." />

                <h5 class="card-title">Research</h5>

            </div>

                class="card-img-top"

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 9rem">
              <img
                src="./images/prototype.png"

                alt="..."

              </div>

          </div>
